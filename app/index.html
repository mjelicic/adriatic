<!doctype html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="generator" content="Polymer Starter Kit" />
  <title>Adriatic House</title>
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

  <!-- Chrome for Android theme color -->
  <meta name="theme-color" content="#303F9F">

  <!-- Web Application Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Chrome for Android Theme color -->
  <meta name="msapplication-TileColor" content="#3372DF">

  <!-- Add to homescreen for Chrome on Android -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="application-name" content="Polymer Starter Kit">
  <link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

  <!-- Add to homescreen for Safari on iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
  <link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

  <!-- Tile icon for Win8 (144x144 + tile color) -->
  <meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

  <!-- build:css styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild-->

  <!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
  <script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
  <!-- endbuild -->

  <!-- will be replaced with elements/elements.vulcanized.html -->
  <link rel="import" href="elements/elements.html">
  <!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
  <template is="dom-bind" id="app">

    <paper-header-panel main mode="waterfall-tall">
      <!-- Main Toolbar -->
      <paper-toolbar id="mainToolbar">
        <span class="flex"></span>
        <div title></div>
        <div class="appname middle paper-font-display2">Adriatic House</div>

      </paper-toolbar>

      <!-- Main Content -->
      <iron-pages attr-for-selected="data-route" selected="{{route}}">

        <section data-route="home">

          <div class="container-fluid hero">
            <div class="row">
              <div class="feature col-sm-5">
                <div id="vertical"></div>
              </div>
              <div class="feature row col col-sm-7">
                <flip-card>
                  <front>
                    <div>Contact</div>
                  </front>
                  <back>
                    <div class="contact-email">
                      <a href="mailto:contact@adriatic.house">
                        <div class="glyphicon glyphicon-envelope"></div>
                        <div class="email-text">contact@adriatic.house</div>
                      </a>
                    </div>
                  </back>
                </flip-card>
              </div>
              <div class="feature row col col-sm-7">
                <div id="hero"></div>
              </div>
            </div>
          </div>
          <div class="location">
            <google-map latitude="43.500405" longitude="16.335705" show-center-marker zoom="12">
              <google-map-marker title="Adriatic House" latitude="43.500405" longitude="16.335705"></google-map-marker>
            </google-map>
          </div>

        </section>

      </iron-pages>

    </paper-header-panel>

    <paper-toast id="caching-complete"
                 duration="6000"
                 text="Caching complete! This app will work offline.">
    </paper-toast>

    <platinum-sw-register auto-register
                          clients-claim
                          skip-waiting
                          on-service-worker-installed="displayInstalledToast">
      <platinum-sw-cache default-cache-strategy="networkFirst"
                         precache-file="precache.json">
      </platinum-sw-cache>
    </platinum-sw-register>

  </template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
</body>

</html>
